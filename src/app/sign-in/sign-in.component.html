<body>
<div class="container" id="blur">
  <h2>Sign in</h2>
  <form (ngSubmit)="validate()">
    <div class="form-outline form-white mb-4">
      <input type="text" #username [(ngModel)]="user.username" id="username" name="username" class="form-control form-control-lg" placeholder="Username" required />
    </div>
    <div class="form-outline form-white mb-4">
      <input type="password" #password [(ngModel)]="user.password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required/>
    </div>
    <button class="btn btn1" type="submit">Submit</button>
  </form>
</div>

<div class="d-flex justify-content-center text-center mt-4 pt-1">
  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
</div>
</body>
