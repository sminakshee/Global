
    <div class=" mt-5" style="width: 100%;">
    <div class="mr-5" style="margin-left: 5%; font-weight: bold;font-size: larger;">
      <label class="font-weight-bold;font-size:large">Total Amt Due <label class="text-warning" style="margin-right: 200px;">: Rs {{responseData.totalAmountDue}}/-
        <button type="button" routerLink="/payment" class="btn btn-success ml-4">Pay</button></label></label>
      <label class="font-weight-bold">Min Amt Due <label class="text-warning">: Rs {{responseData.minAmountDue}}/-
        <button type="button" routerLink="/payment" class="btn btn-success ml-4">Pay</button>
      </label></label>
    </div>
<mat-divider></mat-divider>

<div class="mt-5 mr-5" style="margin-left: 5%;">
  <table class="table table-striped">
    <thead>
      <tr class=" bg-dark" style="color:rgb(255, 252, 250);">
        <th scope="col" class="border border-success">Sr.no</th>
        <th scope="col" class="border border-success">Date</th>
        <th scope="col" class="border border-success">Place</th>
        <th scope="col" class="border border-success">Amount</th>

      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let transactionDetails of responseData['billedTxn'];let indexOfelement=index;" class="text-dark border border-dark">
      <th class="border border-dark">{{indexOfelement+1}}</th>
      <td class="border border-dark">{{this.datePipe.transform(transactionDetails.date_time,"dd MMM yyyy")}}</td>
      <td class="border border-dark">{{transactionDetails.merchant_name}}</td>
      <td class="border border-dark">Rs.{{transactionDetails.expenditure}}</td>
    </tr>

    </tbody>
  </table>
  </div>
</div>
